<div class="container" style="margin: 8rem auto 2rem">
    <p class="h2 text-center">Scorer | Signup</p>

    <div class="row justify-content-center my-4">
        <div class="col-lg-4">
            <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">

                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control mb-3" id="password" name="password" autocomplete="off" formControlName="password" />

                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control mb-3" id="confirm_password" name="confirm_password" autocomplete="off" formControlName="confirmpassword" />

                <input type="submit" class="btn btn-block btn-primary w-100" value="Submit" [disabled]="changePasswordForm.invalid" />
            </form>


        </div>
    </div>
</div>
