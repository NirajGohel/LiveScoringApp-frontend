<div class="card">
  <img src="{{ game.path }}" class="card-img-top" alt="" />
  <div class="card-body">
    <h5 class="card-title text-center">
      <a
        routerLink="/{{ game.name | lowercase }}/view"
        class="btn btn-primary"

        >{{ game.name }}</a
      >
    </h5>
  </div>
</div>
